<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="icon" type="text/css" href="#" rel="icon" type="" sizes="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="t-converter.css">
</head>
<body class="d-flex align-items-center">

<div class="container mt-3">
  <div class="row">
    <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
      <div class="card col-12 col-md-6">
        <div class="card-body">
          <form>
            <div class="row px-3">
              <div class="col-12 col-md-11 px-4">
                  <h2 class="card-title text-center">Temperature Convertor</h2>
                  <label for="degreeInput" class="py-sm-2">Degree</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="inputDegree" name="inputDegree" placeholder="Enter Degree" value="0"><br>
                <div class="form-group input-group-append">
                  <select class="form-control" id="selectInputDegreeType" >
                    <option value="c" >Celcius (&deg;C)</option>
                    <option value="f">Fahrenheit (&deg;F)</option>
                    <option value="k">kelvin (K)</option>
                  </select>
                </div>
              </div>
              <label for="selectCoversionType" class="py-sm-2">Convert In</label>
              <div class="input-group d-inline-block">
                <div class="input-group-append">
                  <select class="form-control" id="selectConversionType" >
                    <option value="f" selected>Fahrenheit (&deg;F)</option>
                    <option value="c">Celcius (&deg;C)</option>
                    <option value="k">kelvin (K)</option>
                  </select>
                </div>
              </div> 
              <div class="d-flex justify-content-center">          
                <button class="convertBtn btn btn-outline-success col-12 col-md-6 offset=md-3 mt-3 rounded-pill  " type="submit">Covert</button>
              </div>
              <div id="" class="text-center mt-4">
                <div id="convertedDegree">32</div>
                <h3 id="degree">&deg;</h3>
                <h3 id="convertedUnit">F</h3>
              </div>
              </div>
            </div> 
          </form>
        </div>
      </div> 
    </div>
  </div>
</div>









<script type="text/javascript" href="t.converter.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.7.1.min.js"></script>
</body>
</html>
